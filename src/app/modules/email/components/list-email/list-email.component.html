<div class="grid position-top ">
    <div class="col-12 md:col-12 lg:col-12 ">
        <app-card  [title]="'Vendors'"  (selectedDateRange)="selectedDateRange($event)" (onGlobalSearch)="onGlobalSearch($event)"
            (resetFilters)="resetFilters()" (onClickAdd)="addNew()" (onClickExport)="downloadExcel()" [pageType]="'email'">
        </app-card>
    </div>
</div>

<p-dialog header="Send Email" [modal]="true" [(visible)]="showAddEmail" class="vendor-dialog">
    <div class="add-vendor">
        <app-create-email (emailCreated)="sendEmail()" (closeModal)="closeModal()"></app-create-email>
    </div>
</p-dialog>

<app-table [columns]="columns" [data]="data" [rows]="rows" [groupByValues]="groupByValues" (selectedActionEmitter)="onSelectAction($event)"
    [groupBy]="groupBy" [tableWidth]="tableWidth"   (onGlobalSearch)="onGlobalSearch($event)" [pageType]="'email'"></app-table>
