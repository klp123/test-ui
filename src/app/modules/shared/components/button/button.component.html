<p-button *ngIf="severity ==='primary'" icon="pi pi-{{icon}}" rounded="{{rounded}}" severity="primary" pRipple label="{{label}}"/>
<p-button *ngIf="severity ==='secondary'" icon="pi pi-{{icon}}" rounded="{{rounded}}" severity="secondary" pRipple label="{{label}}"/>
<p-button *ngIf="severity ==='danger'" icon="pi pi-{{icon}}" rounded="{{rounded}}" severity="secondary" pRipple label="{{label}}"/>
