    <div class="container">
     
        <div class="right">
            <div class="login-box">
                <div class="login-title">
                <h2>Create Password</h2>
            </div>
                <form [formGroup]="resetPasswordForm">
                    <div class="input-box">
                        <label for="username">Current Password:</label>
                        <input type="password" id="currentPassword" name="currentPassword" formControlName="currentPassword" [ngClass]="{'border-red': isInputfieldInValid('currentPassword')}">
                    </div>
                    <div class="input-box">
                        <label for="username">New Password:</label>
                        <input type="password" id="password" name="password" formControlName="password" [ngClass]="{'border-red': isInputfieldInValid('password')}">
                    </div>
                    <div class="input-box">
                        <label for="password">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword" [ngClass]="{'border-red': isInputfieldInValid('confirmPassword')}">
                    </div>
                    <button type="submit" (click)="onSubmit()">Login</button>
                </form>
            </div>
        </div>
    </div>
