<div class="grid position-top ">
    <div class="col-12 md:col-12 lg:col-12 ">
        <app-card [title]="'Consultants'" [groupByValues]="groupByValues"
            (selectedDateRange)="selectedDateRange($event)" (onGlobalSearch)="onGlobalSearch($event)"
            (resetFilters)="resetFilters()" (onClickAdd)="addNew()" (onClickExport)="downloadExcel()">
        </app-card>
    </div>
</div>

<p-dialog header="{{headerText}}" [modal]="true" [(visible)]="showAddConsultant" class="consultant-dialog">
    <div class="add-consultant">
        <app-create-consultant (closeModal)="onCloseModal()" [editData]="editData"></app-create-consultant>
    </div>
</p-dialog>

<p-dialog header="Notes" [modal]="true" [(visible)]="showNotes" [style]="{ width: '30rem', height:'25rem' }">
    <textarea rows="10" cols="40" pInputTextarea [(ngModel)]="notes">
</textarea>
    <div>
        <app-button [label]="'Update'" [rounded]="false" severity="primary" (click)="updateConsultant('notes')" />
    </div>
</p-dialog>
<app-spinner [isLoading]="isLoading"></app-spinner>
<app-table [columns]="columns" [data]="data" [rows]="rows" [groupByValues]="groupByValues"
    (selectedActionEmitter)="onSelectAction($event)" [groupBy]="groupBy" [tableWidth]="tableWidth"
    [pageType]="'consultant'" (onGlobalSearch)="onGlobalSearch($event)"></app-table>
