<div class="grid position-top ">
    <div class="col-12 md:col-12 lg:col-12 ">
        <app-card  [title]="'Recruiters'" [groupByValues]="groupByValues" (selectedDateRange)="selectedDateRange($event)" 
            (resetFilters)="resetFilters()" (onClickAdd)="addNew()" (onClickExport)="downloadExcel()">
        </app-card>
    </div>
</div>

<p-dialog header="{{headerText}}" [modal]="true" [(visible)]="showAddRecruiter" class="recruiter-dialog">
    <div class="add-recruiter">
        <app-create-recruiter (closeModal)="closeModal()" [editData]="editData"></app-create-recruiter>
    </div>
</p-dialog>

<app-table [columns]="columns" [data]="data" [rows]="rows" [groupByValues]="groupByValues" (selectedActionEmitter)="onSelectAction($event)"
    [groupBy]="groupBy" [tableWidth]="tableWidth" [pageType]="'recruiter'"  [pageType]="'recruiter'" (onGlobalSearch)="onGlobalSearch($event)"></app-table>
